name: "Ubuntu Packaging Workflow"
on:
  workflow_dispatch:
    inputs:
      silkit_source_repo:
        description: 'URL to the sil-kit repository in the form namespace/repo.git'
        required: true
        type: string
      silkit_source_ref:
        description: 'Commit ref of the repo with the SIL Kit packaging sources. Choose carefully'
        required: false
        type: string
        default: 'main'
      silkit_pkg_ref:
        description: 'sil-kit-pkg ref used/created for a release'
        required: false
        type: string
      debian_fullname:
        description: 'Name of the maintainer creating the current package'
        required: true
        type: string
      debian_email:
        description: 'Email of the maintainer creating the current package'
        required: true
        type: string
      debian_arch:
        description: 'Ubuntu CPU arch the package should be build for'
        required: true
        default: 'amd64'
        type: string

jobs:
  package_debian:
    runs-on: ubuntu-latest
    name: Job to build debian packages
    container:
      image: ghcr.io/mariusbgm/sil-kit-ci-ubuntu-20.04:main
    steps:

      - name: Workspace Preparation
        run: |
          mkdir -pv "${{ github.workspace }}"/_i
          mkdir -pv "${{ github.workspace }}"/_o

      - name: Checkout (sil-kit-pkg)
        uses: actions/checkout@v4
        with:
          path: _i/sil-kit-pkg

      - name: Checkout (sil-kit)
        uses: actions/checkout@v4
        with:
          repository: ${{ inputs.silkit_source_repo }}
          submodules: recursive
          path: _i/sil-kit
          ref: ${{ inputs.silkit_source_ref }}
          github-server-url: https://github.com

      - name: Install build dependencies
        run: sudo apt install -y debhelper dpkg-dev devscripts dh-make zip

      - name: Install cmake
        run: |
          sh ./.github/actions/fetch_cmake.sh

      - name: Build
        id: build
        env:
          SILKIT_SOURCE_URL: ${{ github.workspace }}/_i/sil-kit
          SILKIT_PKG_URL: ${{ github.workspace }}_i/${{ inputs.silkit_pkg_url }}
          DEBFULLNAME: ${{ inputs.debian_fullname }}
          DEBEMAIL: ${{ inputs.debian_fullname }}
          CI_RUN: "1"
        run: |
          sh ./.github/actions/build_deb.sh 20.04

      - name: Test Package
        id: test
        env:
          DEB_DIR: ${{ github.workspace }}/_i/
          TEST_DIR: ${{ github.workspace }}/_i/sil-kit-pkg/tests
        run: |
          python3 ${{ github.workspace }}/_i/sil-kit-pkg/tests/test_deb.py \
          --deb-directory "$DEB_DIR" \
          --package-directory "$TEST_DIR"

      - name: Artifact
        env:
          ARTIFACT_NAME: libsilkit4_${{ steps.build.outputs.silkit_version }}-${{ steps.build.outputs.silkit_debian_revision }}_${{ inputs.debian_arch }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: |
            ${{ github.workspace }}/_i/*.dsc
            ${{ github.workspace }}/_i/*.build*
            ${{ github.workspace }}/_i/*.changes
            ${{ github.workspace }}/_i/*.*deb
          retention-days: 1

      - name: Prepare artifact
        if: inputs.silkit_pkg_tag != ''
        env:
          ARTIFACT_NAME: libsilkit4_${{ steps.build.outputs.silkit_version }}-${{ steps.build.outputs.silkit_debian_revision }}_${{ inputs.debian_arch }}
        run: |
          zip _o/${{ env.ARTIFACT_NAME }}.zip ./*.dsc ./*.build* ./*.changes ./*.*deb
          sha256sum _o/${{ env.ARTIFACT_NAME }}.zip > _o/SHA256

      - name: Create git tag
        if: inputs.silkit_pkg_tag != ''
        uses: actions/github-script@v7
        with:
          script: |
            try {
              await github.rest.git.createRef({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref: 'refs/tags/${{ inputs.silkit_pkg_tag }}',
                sha: context.sha,
              })
            } catch(error) {
              core.warning("Could not create the specified ref, continuing without it!")
            }

      - name: Release artifact
        if: inputs.silkit_pkg_tag != ''
        env:
          ARTIFACT_NAME: libsilkit4_${{ steps.build.outputs.silkit_version }}-${{ steps.build.outputs.silkit_debian_revision }}_${{ inputs.debian_arch }}
        uses: softprops/action-gh-release@v2
        with:
          prerelease: ${{ contains(inputs.silkit_pkg_tag, '-rc') }}
          draft: false
          tag_name: ${{ inputs.silkit_pkg_tag }}
          name: ${{ inputs.silkit_pkg_tag }}
          files: |
            _o/${{ env.ARTIFACT_NAME }}.zip
            _o/SHA256

